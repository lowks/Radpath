language: elixir
env:
  - MIX_ENV=test
elixir:
  - 1.0.5
  - 1.1.0
otp_release:
  - 17.5
  - 18.0
sudo: false # according to ecto and plug project will go faster by using containers
cache:
   directories:
     - deps
     - $HOME/vendor/elixir
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
after_success:
  - MIX_ENV=test mix deps.get
  - MIX_ENV=test mix coveralls.travis
