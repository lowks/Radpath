language: elixir
env:
  - MIX_ENV=test
elixir:
  - 1.3.3
otp_release:
  - 18.0
sudo: false # according to ecto and plug project will go faster by using containers
cache:
   directories:
     - _build
     - deps
     - $HOME/vendor/elixir
install:
     - mix local.hex --force
     - mix local.rebar --force
     - mix deps.get --all
     - mix deps.compile --all
script:
     - mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
after_success:
  - MIX_ENV=test mix deps.get
  - MIX_ENV=test mix coveralls.travis
