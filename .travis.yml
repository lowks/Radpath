language: elixir
elixir:
  - 1.0.3
  - 1.0.4
otp_release: 
  - 17.4
sudo: false # according to ecto and plug project will go faster by using containers
cache:
   directories:
     - deps
     - $HOME/vendor/elixir
install:
  - git clone git://github.com/rebar/rebar.git
  - cd rebar && ./bootstrap
  - export PATH=$PATH:`pwd` && cd ..
script:
    "make ci"
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
